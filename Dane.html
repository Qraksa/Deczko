<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Wyraź siebie i swój świat za pomocą stworzonego przez Ciebie słoika!"
    />
    <meta
      name="keywords"
      content="słoik, słoiki, deczko, świecące, szkło, przykrywka, wieczko"
    />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deczko</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <nav>
      <div id="logo-img">
        <a href="index.html">
          <img src="logo.svg" alt="Deczko" />
        </a>
      </div>
      <div id="menu-icon">
        <i class="fas fa-bars">+</i>
      </div>
    </nav>
    <div class="container" id="container">
      <div class="header">
        <h2>Dane osobowe</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Imię</label>
          <input type="text" placeholder="Imię" id="username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Nazwisko</label>
          <input type="text" placeholder="Nazwisko" id="Nazwisko" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">E-mail</label>
          <input type="email" placeholder="E-mail" id="email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Numer telefonu</label>
          <input type="text" placeholder="Numer telefonu" id="password" />
          <small>Error message</small>
        </div>
        <button type="submit" id="dalejdostawa">Dalej</button>
      </form>
    </div>
    <div class="container2" id="container2">
      <div class="header2">
        <h2>Dostawa</h2>
      </div>
      <form id="form2" class="form2">
        <div class="form-control2">
          <label for="username">Kraj</label>
          <input type="text" placeholder="Kraj" id="Kraj" />
          <small id="2">Error message</small>
        </div>
        <div class="form-control2">
          <label for="username">Miasto</label>
          <input type="text" placeholder="Miasto" id="Miasto" />
          <small id="2">Error message</small>
        </div>
        <div class="form-control2">
          <label for="username">Kod pocztowy</label>
          <input type="text" placeholder="Kod pocztowy" id="Kod pocztowy" />
          <small id="2">Error message</small>
        </div>
        <div class="form-control2">
          <label for="username">Ulica i numer budynku</label>
          <input
            type="text"
            placeholder="Ulica i numer budynku"
            id="Ulica i numer budynku"
          />
          <small id="2">Error message</small>
        </div>
        <button type="submit" id="Dalejpłatność">Dalej</button>
      </form>
    </div>
    <script src="Danedoformularza.js"></script>
  </body>
</html>
